name: ğŸš€ Deploy to Fly.io

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Test and lint
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ”§ Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: ğŸ—„ï¸ Setup test database
        run: |
          export DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db
          sqlx migrate run
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db

      - name: ğŸ¨ Check formatting
        run: cargo fmt -- --check

      - name: ğŸ“ Run Clippy
        run: cargo clippy -- -D warnings

      - name: ğŸ§ª Run tests
        run: cargo test
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          JWT_SECRET: test-secret-key
          RUST_LOG: debug

      - name: ğŸ” Check build
        run: cargo check --release

  # Deploy to Fly.io (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸª° Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy to Fly.io
        run: flyctl deploy --remote-only --app rust-base-api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸ¥ Health Check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          curl -f https://rust-base-api.fly.dev/health || exit 1
          echo "âœ… Deployment successful and healthy!"

  # Security scan
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: ğŸ” Install cargo-audit
        run: cargo install cargo-audit

      - name: ğŸ›¡ï¸ Security audit
        run: cargo audit

      - name: ğŸ”’ Dependency review
        uses: actions/dependency-review-action@v3
